<!--Q1. Create a simple div with an id "box".
     Add some text content inside the div.
     Set its background color to blue.
    
    Q2. Create 3 headings h1,h2 & h3.
     Give them all a class "heading" & set color of "heading" to red.
    
    Q3. Create a button & set its background color to:
    a. green using css stylesheet
    b. blue using <style> tag
    c. pink using inline style-->

    <!--Code will take the color that it will read at last so here bg color will be pink-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--3b-->
    <style>
        button {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box">
        Adding some content inside div of id box.
    </div>
    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>
    <button style="background-color: pink;">Click me!</button>
</body>
</html>
